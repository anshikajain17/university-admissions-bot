<<!DOCTYPE html>
<html>
<head>
    <title>University Admissions AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 95%;
            max-width: 650px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 15px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            padding: 14px 30px;
            border-radius: 8px;
            border: none;
            background: white;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .response {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }

        .loader {
            display: none;
            margin: 15px auto;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>ðŸŽ“ University Admissions AI Assistant</h1>

    <form method="POST" onsubmit="showLoader()">
        <input type="text" name="query" placeholder="Ask about admission..." required>

        <select name="level">
            <option value="low">Low Compression (Detailed)</option>
            <option value="medium" selected>Medium Compression</option>
            <option value="high">High Compression (Very Short)</option>
        </select>

        <button type="submit">Ask AI</button>
    </form>

    <div class="loader" id="loader"></div>

    {% if response %}
    <div class="response">
        <strong>AI Response:</strong>
        <p>{{ response }}</p>
    </div>
    {% endif %}

    <footer>
        Powered by ScaleDown AI | Built with Flask ðŸš€
    </footer>
</div>

<script>
function showLoader() {
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
